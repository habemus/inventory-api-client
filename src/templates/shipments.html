<md-content flex layout-padding>
  <h1>{{ title }}</h1>
  
  <md-button class="md-fab" ng-click="openCreateShipmentDialog()" aria-label="Add">
    <md-icon>add</md-icon>
  </md-button>
  
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="shipment in shipments">
      <div class="md-list-item-text">
        <h3>Data: {{ shipment.scheduledFor }}</h3>
        <h3>Tipo: {{ shipment.type }}</h3>
        <h4 ng-if="shipment.type === 'entry'">
          Fornecedor: {{ shipment.source.name }}
        </h4>
        <h4 ng-if="shipment.type === 'exit'">
          Destinat√°rio: {{ shipment.destination.name }}
        </h4>
      </div>
      <!-- <md-button class="md-secondary">Ver carregamentos</md-button> -->
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
  
</md-content>
