<md-content flex layout-padding>
  <h1>{{ title }}</h1>
  
  <md-button class="md-fab" ng-click="openCreateProductModelDialog()" aria-label="Add">
    <md-icon>add</md-icon>
  </md-button>
  
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="productModel in productModels">
      <div class="md-list-item-text">
        <h3>{{ productModel.name }}</h3>
        <h4>SKU: {{ productModel.sku }}</h4>
        <p>{{item.notes}}</p>
      </div>
      <!-- <md-button class="md-secondary">Ver carregamentos</md-button> -->
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
  
</md-content>
